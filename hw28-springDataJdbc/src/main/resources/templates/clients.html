<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Клиенты</title>
</head>

<body>
<style>
    .table {
        width: 80%;
        margin-bottom: 20px;
        border: 1px solid #dddddd;
        border-collapse: collapse;
    }
    .table th {
        font-weight: bold;
        padding: 5px;
        background: #efefef;
        border: 1px solid #dddddd;
    }
    .table td {
        border: 1px solid #dddddd;
        padding: 5px;
    }
</style>
<h3>Создать клиента</h3>
<form th:action="@{/client/save}" th:object="${client}"  th:method="post">
    <label>
        Имя <br/>
        <input type="text" th:value="*{name}" name="name">
    </label>
    <br/>
    <label>
        Улица <br/>
        <input type="text" th:value="*{address}" name="address">
    </label>
    <br/>
    <label>
        Укажите все телефоны через запятую<br/>
        <input type="text" th:value="*{phones}" name="phones">
    </label>
    <br/><br/>
    <input type="submit" value="Создать">
</form>
<h3>Список клиентов</h3>
<table class="table">
    <thead>
    <tr>
        <th>Id</th>
        <th>Имя</th>
        <th>Адрес</th>
        <th>Телефоны</th>
    </tr>
    </thead>
    <tbody>
    <tr class="tableBody" th:each="client : ${clients}">
        <td th:text="${client.id}"></td>
        <td th:text="${client.name}"></td>
        <td th:text="${client.address}"></td>
        <td th:text="${client.phones}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
